<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title>商品放大镜查看</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	#wrap{
		width:400px;
		height:500px;
		border:1px solid #aaa;
		margin:100px;
		position:relative;
	}
	#wrap .pic{
		height:400px;
		width:400px;
		border:1px solid #eee;
		position:relative;
	}
	#wrap .pic .big{
		overflow:hidden;
		position:absolute;
		left:50%;
		top:50%;
	}
	#wrap .pic .cover{
		position:absolute;
		left:0;
		top:0;
		width:150px;
		height:150px;
		background:url(img/cover.png);
		cursor:move;
	}
	#wrap .show{
		position:absolute;
		left:405px;
		top:0;
		background:#ddd;
		width:400px;
		height:400px;
		overflow:hidden;
	}
	#wrap .show img{
		position:absolute;
		left:0;
		top:0;
	}
	#wrap .tab{
		width:400px;
		height:100px;
	}
	#wrap .tab li{
		width:50px;
		height:50px;
		border:2px solid #fff;
		margin:23px 13px;
		float:left;
		list-style:none;
		cursor:pointer;
		overflow:hidden;
		position:relative;
	}
	#wrap .tab li.active{
		border:2px solid #f60;
	}
	#wrap .tab li:hover{
		border:2px solid #f60;
	}
	#wrap .tab li img{position:absolute;left:50%;top:50%;}
  </style>
 </head>
 <body>
	<div id="wrap">
		<div class="pic"></div>

		<div class="tab">
			<ul>
				<li class="active"></li>
				<li></li>
				<li></li>
				<li></li>
				<li></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
 </body>
</html>
