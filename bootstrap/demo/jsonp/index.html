  <title>jsonp</title>
  <style type="text/css">
	*{margin:0;padding:0;}
	a{text-decoration:none;color:#000;}
	#box{
		width:200px;
		height:40px;
		margin:30px auto;
	}
	#search{
		width:198px;
		height:38px;
		border:1px solid #ccc;
		outline:none;
		text-indent:10px;
	}
	#list{
		list-style:none;
		border:1px solid #ccc;
		border-top:none;
	}
	#list li{
		height:20px;
		line-height:20px;
		text-indent:10px;
		overflow:hidden;
	}
	#list li a{
		display:block;
		height:20px;
		line-height:20px;
	}
	#list li a.hover{
		background:#ccccff;
	}
  </style>
 </head>
 <body>
	<div id="box">
		<input type="text"id="search" />
		<ul id="list">
			<!-- <li><a href="">hjkhk</a></li>
			<li><a href="">dksdk</a></li> -->
		</ul>

		<script type="text/javascript">
			var oSearch = document.getElementById("search");
			var oList = document.getElementById("list");
			var index = -1 , aA ,lastVal;
			oSearch.onkeyup = jsonp;
			oSearch.onfocus = function(){
				oSearch.onclick = jsonp; 
			};
			oSearch.onblur = function(){
				document.onclick = function(){
					oList.innerHTML = "";
				}	
			};
			
			function jsonp(e){
				var e = e || event;
				var val = this.value;
				if ( val )
				{
					if ( e.keyCode == 40 ||  e.keyCode == 38 )
					{
						aA = document.getElementsByTagName("a");
						for (var i=0;i<aA.length ;i++ )aA[i].className = "";
						if (  e.keyCode == 40 )
						{
							if ( index<aA.length-1 )
							{
								index++;
								this.value = aA[index].innerHTML;
								aA[index].className = "hover";
							}else{
								index = -1;
								this.value = lastVal;
							};
						}else{
							if ( index == -1 )
							{
								index = aA.length-1;
								this.value = aA[index].innerHTML;
								aA[index].className = "hover";
							}else if ( index > 0 )
							{
								index--;
								this.value = aA[index].innerHTML;
								aA[index].className = "hover";
								
							}else if ( index == 0 )
							{
								index = -1;
								this.value = lastVal;
							};
						}
					}else{
						lastVal = val;
						var oScript = document.createElement('script');
						oScript.src = "https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=" + val + "&cb=src";
						document.body.appendChild(oScript);
						oScript.onload = function(){
							document.body.removeChild(oScript);
						};
						index = -1;
					};
				}else{
					oList.innerHTML = "";
				};
			};
			function src(mjson){
				var s = mjson.s;
				oList.innerHTML = "";
				for (var i=0;i<s.length ;i++ )oList.innerHTML += "<li><a href='https://www.baidu.com/s?wd="+s[i]+"'>"+s[i]+"</a></li>";
				aA = document.getElementsByTagName("a");
				for (var i=0;i<aA.length ;i++ )
				{
					aA[i].i=i;
					aA[i].onmouseenter = function(){
						index = this.i;
						for (var j=0;j<aA.length ;j++ )aA[j].className = "";
						this.className = "hover";
					};
					aA[i].onmouseleave = function(){
						this.className = "";
					}; 
				}
			};
		</script>
	</div>
 </body>
