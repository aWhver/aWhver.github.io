	<h3>定位:position:</h3>

<h4>一、relative  相对定位</h4>
	a、不影响元素本身的特性<br />
	b、使元素不脱离文档流<br />
	c、如果我们不设置偏移量它是不发生位移<br />


   通过偏移量去控制我们div的位置<br />
	left(左边) right(右边) top(上边) bottom(下边)<br />

<h4>二、absolute  绝对定位</h4>
	a、脱离文档流<br />
	b、使行内元素支持宽高度的设置<br />
	c、如果定位的父级有相 子元素相对父级发生偏移 ，如果没有定位父级相对于整个文档发生偏移<br />
	d、相对定位一般都是配合绝对定位元素使用;<br />


<h4>三、定位层级 </h4>
	定位元素默认情况下后者层级关系高于前者<br />
	z-index:[number]<br />
