	<div style="color:gold;line-height:2;margin-left:20px;">
		<h3>属性选择器：</h3>
	[title^=a] title 属性以a开头的<br />
	[title$=a] title 属性以a结尾的<br />
	[title*=a] title 属性包含a的<br />
<h3>伪类：</h3>
	nth-child()<br />
	nth-last-child()<br />
	nth-of-type()<br />
	nth-last-of-type()<br />
	not() 出了什么之外<br />
	empty 为空的样式<br />
	target 锚点样式<br />
	disabled 禁止<br />
	enabled 未被禁止<br />
	checked 被选中<br />
	</div>
